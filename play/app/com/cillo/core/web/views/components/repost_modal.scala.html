@(boards: Seq[com.cillo.core.data.db.models.Board])

<div class="modal fade in" id="repost-modal" tabindex="-1" role="dialog" aria-labelledby="repost-modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="repost-modal-label" style="text-align: center;">Repost</h4>
            </div>
            <div class="modal-body">
                <div class="repost-comment-container">
                    <textarea data-expanded-height="80" class="repost-comment-input form-control" placeholder="Say something about this post..."></textarea>
                </div>
                <div class="repost-post-container"></div>
            </div>
            <div class="modal-footer">
                <div class="modal-post-board-wrapper">
                    <span class="modal-post-board-text" style="float:left;">on Board:</span>
                    <input class="post-board form-control" id="repost-autocomplete" placeholder="Board" type="text" style="float:left;">
                </div>
                <button type="button" class="btn btn-primary repost-submit-button">Repost</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" charset="utf-8">

    $(document).ready(function() {

        var boards = [@if(boards.nonEmpty){{value:"@boards.head.name",image:"@boards.head.photo"}@for(b <- boards.tail){,{value:"@b.name",image:"@b.photo"}}}];

        $('#repost-autocomplete').autocomplete({
            minLength: 0,
            source: boards,
            create: function () {
                $(this).data('ui-autocomplete')._renderItem = function (ul, item) {
                    return $('<li>')
                        .append('<a><img src=\"' + item.image + '\" class="autocomplete-avatar">' + item.value + '</a>')
                        .appendTo(ul);
                };
            }
        });

        $('#repost-autocomplete').focus(function() {
            $(this).autocomplete("search", "");
        });

    });
</script>
