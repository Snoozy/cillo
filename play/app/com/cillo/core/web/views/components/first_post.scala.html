@(user: com.cillo.core.data.db.models.User, boards: Seq[com.cillo.core.data.db.models.Board], boardPage: Boolean = false)

<li class="post first-post">
    <div class="posting-wrapper" style="margin-left:48px;">
        <div class="first-post-avatar-wrapper">
            <img class="post-avatar" src="@(user.photo + "_small")" style="margin-left:-44px;width:34px;height:34px;margin-top:0px;vertical-align:baseline;">
        </div>
        <input class="post-title form-control displaynone" placeholder="Title (optional)" type="text">
        <textarea data-expanded-height="50" class="post-form form-control" name="post-form" style="width:100%;height:34px;" placeholder="Write something..."></textarea>
        <div class="thumbnail-container displaynone">
            <div class="previews"></div>
        </div>
        <div class="picture_upload btn btn-default displaynone" style="padding:4px 10px;">
            <span class="glyphicon glyphicon-camera"></span>
            <input type="file" name="picture upload" id="picture_file_upload" class="file-input" tabindex="-1" accept="image/x-png, image/gif, image/jpeg" multiple>
        </div>
        <button class="btn btn-primary post-submit displaynone" style="margin-left:13%;margin-top:8px;">Post</button>
        <div class="post-board-wrapper displaynone">
            <input class="post-board form-control" id="post-autocomplete" placeholder="Board" type="text" autocomplete="off" @if(boardPage){value="@boards.head.name" disabled}>
            <span class="post-board-text displaynone">on Board:</span>
        </div>
        <div class="displaynone first-post-clear"></div>
    </div>
    @if(!boardPage) {

        <script type="text/javascript" charset="utf-8">

            $(document).ready(function() {

                var boards = [@if(boards.nonEmpty){"@boards.head.name"@for(g <- boards.tail){,"@g.name"}}];

                $('#post-autocomplete').autocomplete({
                    minLength: 0,
                    source: boards,
                    close: function(e, ui) {
                        $('#post-autocomplete').css('border-bottom-left-radius', '3px');
                        $('#post-autocomplete').css('border-bottom-right-radius', '3px');
                        $('#post-autocomplete').blur();
                    }
                });

                $('#post-autocomplete').focus(function() {
                    $(this).autocomplete("search", "");
                    $(this).css('border-bottom-left-radius', '0');
                    $(this).css('border-bottom-right-radius', '0');
                });

                $('#post-autocomplete').blur(function() {
                    $(this).css('border-bottom-left-radius', '3px');
                    $(this).css('border-bottom-right-radius', '3px');
                });

            });
        </script>
    }
</li>
