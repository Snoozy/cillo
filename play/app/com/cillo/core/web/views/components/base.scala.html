@(title: String)(extraHeader: Html)(content: Html)

@import com.cillo.core.web.controllers.RemoteURLController
@import play.api.Play
@import play.api.Play.current

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="description" content="Cillo is a platform that allows you to find communities about topics you love."/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="//static.cillo.co/favicon.ico">

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet"/>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css"/>

        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        @Html(RemoteURLController.css)
        <link rel="stylesheet" href="https://static.cillo.co/css/jquery.fancybox.css" type="text/css">
        <script type="text/javascript" src="https://static.cillo.co/js/jquery.fancybox.js"></script>

        @extraHeader

        @if(Play.isProd) {
            <script>
              (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

              ga('create', 'UA-46752846-2', 'auto');
              ga('send', 'pageview');

            </script>
        }
    </head>

    @content

</html>
