@(user: User, preview: String, read: Boolean, id: Int, active: Boolean = false)

<div class="conversation-wrapper@if(active){ active}" data-conversation-id="@id">
    @if(!read && !active) {
        <div class="unread-indicator"></div>
    }
    <div class="conversation-avatar">
        <img src="@(user.photo + "_small")">
    </div>
    <div class="conversation-header">
        @user.name
    </div>
    <div class="conversation-preview">
        @if(preview.length > 50){@preview.substring(0, 49)}else{@preview}
    </div>
    <div style="clear:both;"></div>
</div>
