@(user: User)

<div class="modal fade in" id="msg-modal" tabindex="-1" role="dialog" aria-labelledby="msg-modal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="repost-modal-label" style="text-align: center;">Message</h4> with <h4 class="modal-title" id="repost-modal-label" style="text-align: center;">@user.name</h4>
            </div>
            <div class="modal-body">
                <textarea data-expanded-height="80" class="form-control msg-content" placeholder="Send @user.name a message"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary msg-submit-btn" data-to="@user.userId.get">Send</button>
            </div>
        </div>
    </div>
</div>
