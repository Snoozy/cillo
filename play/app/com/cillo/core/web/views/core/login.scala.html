@()(implicit request: RequestHeader)
@import com.cillo.core.web.views.html.components

@components.base("Login | Cillo") {
    <link rel="stylesheet" href="@routes.Assets.at("css/welcome.css")"/>
    <style>

        .login-wrapper {
            height: 225px;
            width: 360px;
            border:1px solid #ccc;
            border-radius:8px;
            background-color:white;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -170px;
            padding:10px 10px 0px 10px;
            margin-left: -180px;
        }

        .login-logo-wrapper {
            text-align: center;
            margin-bottom: 10px;
        }

        .login-logo {
            height: 60px;
        }

        .login-nav {
            margin: 20px;
        }

    </style>
} {

    <body class="main-background">
        <div class="login-nav">
            <a class="clear-btn" href="javascript:window.history.back();">Back</a>
        </div>
        <div class="login-wrapper gradient-background" style="min-height:0px;">
            <div class="login-logo-wrapper">
                <a href="/">
                    <img class="login-logo" src="//static.cillo.co/cillo.png">
                </a>
            </div>
            <form action="/login" method="POST">
                <input class="form-control" type="text" name="username" value="" placeholder="Username">
                <input class="form-control" type="password" name="password" style="margin-top: 5px;" value="" placeholder="Password">
                <p><input class="btn btn-blue" type="submit" name="login.submitted" value="Login" style="width:95%;margin-bottom:-50px;margin-left:2%;"></p>
                <br/>
            </form>
        </div>
    </body>

}
